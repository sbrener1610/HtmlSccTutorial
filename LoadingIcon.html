<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .rotate{
            width: 100px;
            animation: rotation 3s infinite linear;
        }

        @keyframes rotation {
            from{
                transform: rotate(0deg);
            }
            to{
                transform:  rotate(359deg);
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
           <img src="216c627c-7c3d-44f3-a708-171a784315da.svg" class="rotate"/>
    </div>
</body>
</html>
